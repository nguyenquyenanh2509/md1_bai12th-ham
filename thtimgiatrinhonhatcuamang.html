<body>
<script>
  let arr1 = [3, 5, 1, 8, -3, 7, 8]
  let arr2 = [7, 12, 6, 9, 20, 56, 89]
  let arr3 = []
  let arr4 = [0, 0, 0, 0, 0, 0]

  function minArr(arr) {
    let min = arr[0]
    for (let i = 0; i < arr.length; i++) {
      if(arr[i] < min) {
        min = arr[i]
      }
    }
    return min
  }

  let result1 = minArr(arr1);
  let result2 = minArr(arr2)
  let result3 = minArr(arr3)
  let result4 = minArr(arr4)
  console.log('arr1====', result1, 'arr2====', result2, 'arr3====',result3, 'arr4====',result4)
</script>
